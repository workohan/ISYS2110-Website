<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password Page</title>
    <link rel="stylesheet" href="forgotpw.css">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.querySelector('.form');
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission behavior

                // Get the values of email and password fields
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;

                // Check if both email and password fields are filled in
                if (email.trim() === "" || password.trim() === "") {
                    alert("Please fill in all fields.");
                } else {
                    // Redirect to main.html if all fields are filled in
                    window.location.href = "main.html";
                }
            });
        });
    </script>

</head>
<body>
    <div class="forgotpw-form">
        <p class="forgotpw-text">Forgot Password</p>
        <form class="form">
            <p>
                <label for="email"><b>Email:</b></label>
                <input type="email" placeholder="Enter Email" name="email" id="email" required>
            </p>
            <p>
                <label for="resetPW"><b>Enter New Password:</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>
            </p>
            <p>
                <label for="re-resetPW"><b>Re-enter New Password:</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>
            </p>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>

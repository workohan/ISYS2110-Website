<!DOCTYPE html>
<html>
<head>
    <title>NeighbourLink</title>
    <link rel="stylesheet" href="forgotpw.css">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.querySelector('.form');
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission behavior

                // Get the values of email and password fields
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;

                // Check if both email and password fields are filled in
                if (email.trim() === "" || password.trim() === "") {
                    alert("Please fill in all fields.");
                } else {
                    // Redirect to main.html if all fields are filled in
                    window.location.href = "login.html";
                }
            });
        });
    </script>

</head>
<body>

    <nav> 
        <div class = "navbar">
            <div class = "topnav-left">
                <ul> 
                <li><a class = "logo" id = "logo">NeighbourLink</a></li>
                <li><a href="main.html" class = "home" id = "home">Home</a></li> 
                <li><a href="aboutUs.html" class = "aboutUs" id = "aboutUs">About Us</a></li> 
                <li class="dropdown">
                    <div class = "service">
                        <a href="#">Services</a>
                        <img src = "Images/down-arrow.png" class = "down-arrow" id = "down-arrow">
                    </div>
                    <div class="dropdown-content">
                        <a href="drive.html">Drive</a>
                        <a href="ride.html">Ride</a>
                    </div>
                </li>
                <li><a href="contact.html" class = "contact" id = "contact">Contact</a></li> 
                </ul> 
            </div>
            <div class = "topnav-right">
                <ul> 
                <li><a href = "forgotpw.html" class = "forgotPassword" id = "forgotPassword">Forgot Password</a></li>
                </ul> 
            </div>
        </div>
    </nav> 

    <div class = "forgotPassword-page">
        <div class="forgotpw-form">
            <p class="forgotpw-text">Forgot Password</p>
            <form class="form">
                <p>
                    <label for="email"><b>Email:</b></label>
                    <input type="email" placeholder="Enter Email" name="email" id="email" required>
                </p>
                <p>
                    <label for="resetPW"><b>Enter New Password:</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="password" required>
                </p>
                <p>
                    <label for="re-resetPW"><b>Re-enter New Password:</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="password" required>
                </p>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
